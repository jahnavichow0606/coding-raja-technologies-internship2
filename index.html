<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Resume Builder</h1>
        <!-- User Registration Form (Optional) -->
        <!-- Resume Template Selection -->
        <div class="template-selection mt-4">
            <h3>Select a Template</h3>
            <select id="template-select" class="form-control">
                <option value="template1">Template 1</option>
                <option value="template2">Template 2</option>
                <!-- Add more templates as needed -->
            </select>
        </div>
        <!-- Resume Form -->
        <form id="resume-form" class="mt-4">
            <h3>Personal Information</h3>
            <!-- Personal Information Fields -->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" class="form-control" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
            </div>
            <!-- Add more fields as needed -->
        </form>
        <!-- Resume Preview -->
        <div id="resume-preview" class="mt-4">
            <h3>Resume Preview</h3>
            <!-- Preview content will be dynamically generated here -->
        </div>
        <!-- Download Buttons -->
        <div class="mt-4">
            <button id="download-pdf" class="btn btn-primary">Download as PDF</button>
            <button id="download-word" class="btn btn-secondary">Download as Word</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
